<!DOCTYPE html>

  <style>

    }
    .input-area {

      display: flex;
    }
    input {

      padding: 12px;

      border: none;
      outline: none;
      font-size: 15px;
      background-color: #222;
      color: #fff;
    }
    button {

      border: none;
      border-radius: 10px;
      background-color: #2563eb;

      font-weight: bold;
      cursor: pointer;
      margin-left: 8px;

    button:hover {

    }
    ::-webkit-scrollbar { width: 8px; }

    }
    .info-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;

      z-index: 1000;
    }
    .info-button:hover {
      background-color: #1e4ed8;
    }
    .info-button.hidden { display: none; }
    .info-box {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 0;
      height: 0;
      opacity: 0;
      overflow: hidden;
      background-color: #1a1a1a;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: #ddd;
      padding: 0;
      transition: all 0.4s ease;
      z-index: 999;
    }
    .info-box.open {
      width: 350px;
      height: 450px;
      opacity: 1;
      padding: 20px;
    }
    .info-box h2 {
      margin-top: 0;
      font-size: 20px;
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
    }
    .info-text {
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-line;
      overflow-y: auto;
      height: 350px;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      color: #999;
    }
    footer a {

  </style>
</head>
<body>

  <button class="info-button" onclick="toggleInfo()">Camƒ±≈üƒ± Yakƒ±ndan Tanƒ±yƒ±n</button>
  <div class="info-box" id="infoBox">
    <button class="close-btn" onclick="toggleInfo()">√ó</button>
    <h2>üêÉ Camƒ±≈ü Diyor ki:</h2>
    <div class="info-text">
Selaamƒ±n aleyk√ºm panpaa ben Camƒ±≈ü.
Ben "yerli ve milli" yapay zeka deƒüil sadece milli bir yapay zekayƒ±m...
(vs. diƒüer metin aynƒ± kalsƒ±n)
    </div>
  </div>

  <div class="container">
    <img src="logo.png" alt="Camƒ±≈ü Yapay Zek√¢ Logosu" class="logo" />
    <div class="chatbox" id="chatbox"></div>
    <div class="input-area">
      <input type="text" id="soru" placeholder="Camƒ±≈ü'a bir ≈üey sor..." />
      <button onclick="soruGonder()">G√∂nder</button>

  </div>

  <footer>

  </footer>

  <script>
    function toggleInfo() {
      const box = document.getElementById("infoBox");
      const button = document.querySelector(".info-button");
      box.classList.toggle("open");
      button.classList.toggle("hidden", box.classList.contains("open"));
    }

    const selamlar = ["selam", "selamƒ±n aleyk√ºm", "sa", "naber", "merhaba", "slm"];
    const selamCevaplari = [
      "Aleyk√ºm selaam panpaa üòé", "Selam bebeƒüiiim", "OYYYY garda≈üƒ±m gelmi≈ü≈ü≈ü", "Merabe", "Ho≈ü geldin balƒ±m", "heh gene geldi aq"
    ];
    const normalCevaplar = [
      "ya kes aq.", "≈üaƒükka mƒ±.", "ben bir camƒ±≈üƒ±m.", "neeeee diyo oƒüluuum.",
      "onu bunu bƒ±rakta bizim bu fener nolcak yav", "m√∂√∂√∂", "kanki konudan baƒüƒ±msƒ±z bi ≈üey diyebilir miyim",
      "gumru beni terk etti ≈üuan iyi deƒüilim kusura bakma", "umrumda mƒ±ƒ±", "sen kafayƒ± yemi≈üsin"
    ];

    function rastgele(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function soruGonder() {
      const input = document.getElementById("soru");
      const chatbox = document.getElementById("chatbox");
      const soru = input.value.trim();
      if (!soru) return;

      const userMsg = document.createElement("div");
      userMsg.classList.add("message", "user");
      userMsg.textContent = soru;
      chatbox.appendChild(userMsg);
      chatbox.scrollTop = chatbox.scrollHeight;
      input.value = "";

      setTimeout(() => {
        const botMsg = document.createElement("div");
        botMsg.classList.add("message", "bot");
        chatbox.appendChild(botMsg);

        let cevap = "";
        const kucukSoru = soru.toLowerCase();

        // Selam algƒ±lama
        let isSelam = selamlar.some(s => kucukSoru.includes(s));

        // Sadece i≈ülem i√ßeren kƒ±smƒ± ayƒ±klama
        let islem = soru.match(/[\d\s+\-*/().]+/g);
        let isMath = false;
        if (islem) {
          try {
            let hesapla = islem.join("").replace(/\s+/g, "");
            if (/^[\d+\-*/().]+$/.test(hesapla)) {
              const sonuc = eval(hesapla);
              if (isFinite(sonuc)) {
                cevap = sonuc.toString();
                isMath = true;
              }
            }
          } catch (e) { }
        }

        if (isMath) {
          // cevap zaten ayarlandƒ±
        } else if (isSelam) {
          cevap = rastgele(selamCevaplari);
        } else {
          cevap = rastgele(normalCevaplar);
        }

        let i = 0;
        const yaz = setInterval(() => {
          botMsg.textContent = cevap.slice(0, i);
          i++;
          chatbox.scrollTop = chatbox.scrollHeight;
          if (i > cevap.length) clearInterval(yaz);
        }, 35);
      }, 400);
    }

    document.getElementById("soru").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        soruGonder();
      }
    });
  </script>
</body>
</html>
